<body class="page-body">
<div class="google-search-box">
    <form action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="在Google中搜索...">

<!-- skin-white -->
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
        <div class="sidebar-menu-inner">
            <header class="logo-env">
                <!-- logo -->
                <div class="logo">
                    <a href="index.html" class="logo-expanded">
                        <img src="../assets/images/logo@2x.png" width="100%" alt=""/>
                    </a>
                    <a href="index.html" class="logo-collapsed">
                        <img src="../assets/images/logo-collapsed@2x.png" width="40" alt=""/>
                    </a>
                </div>
                <div class="mobile-menu-toggle visible-xs">
                    <a href="#" data-toggle="user-info-menu">
                        <i class="linecons-cog"></i>
                    </a>
                    <a href="#" data-toggle="mobile-menu">
                        <i class="fa-bars"></i>
                    </a>
                </div>
            </header>
            <ul id="main-menu" class="main-menu">
                <li th:each="site : ${results.sites}">
                    <a href="" class="smooth" th:attr="href='#'+ ${site.id}">
                        <i class="linecons-star"></i>
                        <span class="title" th:text="${site.id}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <nav class="navbar user-info-navbar" role="navigation">
            <!-- User Info, Notifications and Menu Bar -->
            <!-- Left links for user info navbar -->
            <ul class="user-info-menu left-links list-inline list-unstyled">
                <li class="hidden-sm hidden-xs">
                    <a href="#" data-toggle="sidebar">
                        <i class="fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 网址 -->
        <div th:each="site : ${results.sites}">
            <h4 class="text-gray linecons-tag" style="margin-right: 7px;" th:text="${site.id}" th:attr="id=${site.id}">
                <i class="linecons-tag" style="margin-right: 7px;" th:attr="id=${site.id}"></i>
            </h4>
            <div class="row">
                <div class="col-sm-3" th:each="addr : ${site.siteList}">
                    <div class="xe-widget xe-conversations box2 label-info"
                         th:attr="data-original-title=${addr.address}"
                         th:onclick="'javascript:addropen(\''+${addr.address}+'\');'"
                         data-toggle="tooltip" data-placement="bottom" title="" data-original-title="">
                        <div class="xe-comment-entry">
                            <a class="xe-user-img">
                                <img src="" th:attr="src=${addr.img}" class="img-circle" width="40">
                            </a>
                            <div class="xe-comment">
                                <a href="#" class="xe-user-name overflowClip_1">
                                    <strong th:text="${addr.name}"></strong>
                                </a>
                                <p class="overflowClip_2" th:text="${addr.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
        </div>
        <!-- 网址 -->

        <br/>
        <footer class="main-footer sticky footer-type-1">
            <div class="footer-inner">
                <div class="footer-text" id="footer-text">
                </div>
                <div class="go-up">
                    <a href="#" rel="go-top">
                        <i class="fa-angle-up"></i>
                    </a>
                </div>
            </div>
        </footer>
        <script>
            // 获取当前的年份
            var year = new Date().getFullYear();
            // 获取footer-text的元素
            var footerText = document.getElementById("footer-text");
            // 修改footer-text的内容
            footerText.innerHTML = "&copy; " + year + " <a href='https://mikusugar.me/'>追赶风车</a>" + " powered by " + "<a href='https://github.com/WebStackPage/WebStackPage.github.io'>WebStack</a>";
        </script>
    </div>
</div>
<!-- 锚点平滑移动 -->
<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('click', '.has-sub', function () {
            var _this = $(this)
            if (!$(this).hasClass('expanded')) {
                setTimeout(function () {
                    _this.find('ul').attr("style", "")
                }, 300);

            } else {
                $('.has-sub ul').each(function (id, ele) {
                    var _that = $(this)
                    if (_this.find('ul')[0] != ele) {
                        setTimeout(function () {
                            _that.attr("style", "")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function () {
            if ($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style", "")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $("#main-menu li ul li").click(function () {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("a.smooth").click(function (ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function (e) {
        $("#main-menu li").each(function () {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });

    function addropen(a) {
        window.open('' + a + '', '_blank');
    }
</script>
